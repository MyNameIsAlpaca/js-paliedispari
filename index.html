<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaliEDispari</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="palindromi">
            <h1>Palindromi check</h1>
            <h3>Inserisci una parola per scoprire se è palindroma!</h3>
            <div class="pali-container">
                <div class="send-pali">
                    <input class="input" id="word-pali" type="text">
                    <button class="btn" id="send-pali">Invia</button>
                </div>
                <span id="palindroma">È una parola palindroma ! :D</span>
                <span id="noPalindroma">Non è mai nella vita una parola palindroma ! :(</span>
                <div id="output"></div>
            </div>
        </div>
        <hr>
        <div class="pariodispari">
            <h2>Pari o Dispari</h2>
            <div class="user-choose">
                <div id="odd-even-choose">
                    <button class="btn" id="even">Pari</button>
                    <button class="btn" id="odd">Dispari</button>
                </div>
                <div id="user-number">
                    <input class="input" id="choose-number" type="number" placeholder="Scegli un numero da 1 a 5">
                    <button class="btn" id="send-number">Invia</button>
                </div>
            </div>
            <div id="pc-number">

            </div>
            <div id="winner">

            </div>
        </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
