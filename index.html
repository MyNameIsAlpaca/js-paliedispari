<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaliEDispari</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h2>Palindromi check</h2>
        <div class="pali-container">
            <div class="send-pali">
                <input id="word-pali" type="text">
                <button id="send-pali">Invia</button>
            </div>
            <div id="output">

            </div>
        </div>
        <hr>
        <h2>Pari o Dispari</h2>
        <div class="pariodispari">
            <div class="user-choose">
                <div id="odd-even-choose">
                    <button id="even">Pari</button>
                    <button id="odd">Dispari</button>
                </div>
                <div id="user-number">
                    <input id="choose-number" type="number" placeholder="Scegli un numero da 1 a 5">
                    <button id="send-number">Invia</button>
                </div>
            </div>
            <div id="pc-number">

            </div>
        </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
